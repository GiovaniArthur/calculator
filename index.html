<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <input class="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="minun"><i class="material-symbols-outlined">
                check_indeterminate_small
            </i></button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('/')" class="division"><i>/</i></button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="multiply"><i class="material-symbols-outlined">
                close
            </i></button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="equal"><i class="material-symbols-outlined">
                equal
            </i></button>
            <button onclick="appendToDisplay('+')" class="plus"  ><i class="material-symbols-outlined">
                add
            </i></button>
            <button onclick="clearDisplay()" class="c">C</button>
        </div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
